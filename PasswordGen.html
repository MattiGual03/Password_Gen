<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8"/>
        <title>Free Password Generator</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body>
        <div class="header">
            <p>
                <h1>MyPassword</h1>
                Generate a random password
            </p>
        </div>
        <br>
        <hr>
        <br>

        <div class="theme-switch-wrapper">
            <div class="theme-switch" id="theme-switch"></div>
            <i class="fas fa-sun icon" id="theme-icon"></i>
        </div>

        <div>
            <form action="none" method="post">
                <fieldset>
                    <legend>Build your password</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="length">Password length: </label>
                            </td>
                            <td>
                                <input type="number" id="length" name="length" min="8" max="16" value="8">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="uppercase">Include uppercase: </label>
                            </td>
                            <td>
                                <input type="checkbox" id="uppercase" name="uppercase">
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <label for="lowercase">Include lowercase: </label>
                            </td>
                            <td>
                                <input type="checkbox" id="lowercase" name="lowercase" checked>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <label for="numbers">Include numbers: </label>
                            </td>
                            <td>
                                <input type="checkbox" id="numbers" name="numbers" checked>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <label for="symbols">Include special symbols (@, #, $, %, ...): </label>
                            </td>
                            <td>
                                <input type="checkbox" id="symbols" name="symbols" checked>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <span><input type="reset" id="reset" name="reset" value="reset"></span>
                                <button type="button" onclick="generatePassword()">Generate password</button>
                            </td>
                        </tr>

                    </table>
                </fieldset>
                <br>
                <label for="output">The generated password :</label>
                <input type="text" id="output" readonly size="20">

                <div class="last">
                    <label for="strength-bar">Password strength:</label>
                    <div id="strength-bar" class="strength-bar"></div>
                </div>
            </form>
        </div>
        <script src="PGen.js"></script>
    </body>
</html>
